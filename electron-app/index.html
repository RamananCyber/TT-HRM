<!DOCTYPE html>
<html>

<head>
  <title>Electron Location App</title>
</head>

<body>
  <button id="getLocation">Get My Location</button>
  <div id="coordinates"></div>
  <div id="address"></div>

  <script>
    // You can use Node.js modules directly in the renderer with nodeIntegration enabled
    function fetchLocation() {
      // Example with ipapi.co to get JSON location details.
      fetch('https://ipapi.co/json')
        .then(res => res.json())
        .then(data => {
          // Send the location data to the React UI via IPC message.
          alert(data.postal);

          // win.webContents.send('user-location', data);
        })
        .catch(err => {
          console.error("Error fetching location:", err);
        });
    }
    fetchLocation();

  </script>
</body>

</html>
